<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/pokeball.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loader.css">
    <script src="main.js"></script>
    <script src="pokedex.js"></script>
    <script src="pokecard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>
    <link rel="stylesheet" href="fonts.css">

    
    <title>Pokedex</title>
</head>

<body onload="init()">
    <div id="loading-overlay">
        <div class="loader"></div>
    </div>
    <header>
        <h1>POKEDEX</h1>
        <input type="text" id="search" onkeyup="filterPokemon()" placeholder="Search">
    </header>
    <div id="pokemonsohw"></div>
    <div id="pokemon-card"></div>
    <div id="next-pokemon-btn" class="next-pokemon-button">
        <button class="next-pokemon-btn" onclick="loadMorePokemon()">Next Pokemon</button>
    </div>
</body>

</html>
