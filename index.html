<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loader.css">
    <script src="main.js"></script>
    <script src="pokedex.js"></script>
    <script src="pokecard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Pokedex</title>
</head>

<body onload="init()">
    <div id="loading-overlay">
        <div class="loader"></div>
    </div>
    <header>
        <h1>POKEDEX</h1>
        <input type="text" id="search" onkeyup="filterPokemon()" placeholder="Search">
    </header>
    <div id="pokemonsohw"></div>
    <div id="pokemon-card"></div>
    <div id="next-pokemon-btn" class="next-pokemon-button">
        <button class="next-pokemon-btn" onclick="loadMorePokemon()">Next Pokemon</button>
    </div>



</body>

</html>
